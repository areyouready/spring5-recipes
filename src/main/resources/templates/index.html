<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe home</title>
</head>
<body>
<h1 th:text="'My Recipes'">My Recipes</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;" >Description</th>
        <th style="width: 150px;">Directions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}">1</td>
        <td th:text="${recipe.directions}">Bar</td>
    </tr>
    </tbody>
</table>
</body>
</html>
